{% extends 'base.html' %}

{% block content %}
    <h2>Fotos en el √Ålbum</h2>
    <ul class="photo-list">
        {% for photo in photos %}
            <li>
                <h3>{{ photo.title }}</h3>
                <p>{{ photo.description }}</p>
                <img src="{{ photo.image }}" alt="{{ photo.title }}">
                <div class="button-container">
                    <a href="{{ url_for('edit_photo', id=photo.id) }}" class="edit-button">Editar</a>
                    <a href="{{ url_for('delete_photo', id=photo.id) }}" class="delete-button">Eliminar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
